<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagêm Flexível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a colocar audios em html</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/wrong.mp3.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o audio. <a href="midia/navy.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h2>Outro audio</h2>
    <audio preload="metadata" autoplay controls > 
        <source src="midia/navy.mp3.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
